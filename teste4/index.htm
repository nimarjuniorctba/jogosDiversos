<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jackpot Vertical Mobile</title>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #222, #000);
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

h1 {
    color: gold;
    margin-bottom: 20px;
    font-size: 28px;
}

#slots {
    display: flex;
    gap: 16px;
    margin-bottom: 25px;
}

.slot-container {
    width: 28vw;
    max-width: 150px;
    height: 28vw;
    max-height: 150px;
    min-width: 110px;
    min-height: 110px;
    overflow: hidden;
    border: 3px solid gold;
    background: #000;
    border-radius: 12px;
    position: relative;
    box-shadow: 0 0 12px rgba(255,215,0,0.6);
}

/* linha central de refer√™ncia (opcional, pode remover) */
.slot-container::after{
    content:"";
    position:absolute;
    left:0;
    right:0;
    top:50%;
    height:2px;
    background:rgba(255,255,255,0.15);
}

.slot {
    position: absolute;
    top: 0;
    width: 100%;
}

.item {
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #111;
    border-bottom: 1px solid #333;
}

.item img {
    width: 80%;
    height: 80%;
    object-fit: contain;
}

button {
    width: 70%;
    max-width: 260px;
    padding: 16px;
    font-size: 20px;
    background: linear-gradient(#ffd700, #ffb700);
    border: none;
    border-radius: 10px;
    color: #000;
    font-weight: bold;
}

button:disabled { opacity: 0.6; }

#resultado {
    margin-top: 20px;
    font-size: 22px;
    color: gold;
    min-height: 30px;
}
</style>
</head>

<body>

<h1>üé∞ Jackpot Vertical</h1>

<div id="slots">
    <div class="slot-container"><div class="slot" id="slot1"></div></div>
    <div class="slot-container"><div class="slot" id="slot2"></div></div>
    <div class="slot-container"><div class="slot" id="slot3"></div></div>
</div>

<button id="btnGirar">GIRAR</button>

<div id="resultado"></div>

<script>
$(function(){

    const pasta = ""; // se usar pasta: "img/"

    const imagens = [];
    for(let i=0;i<=9;i++){
        imagens.push(pasta + "imagem" + i + ".png");
    }

    function montar(slot){
        slot.html("");
        for(let i=0;i<12;i++){
            imagens.forEach((img, index)=>{
                slot.append(`
                    <div class="item" data-valor="${index}">
                        <img src="${img}">
                    </div>
                `);
            });
        }
    }

    montar($("#slot1"));
    montar($("#slot2"));
    montar($("#slot3"));

    function girarSlot(slot, callback){

        const item = slot.find(".item").first();
        const alturaItem = item.outerHeight();
        const alturaContainer = slot.parent().height();
        const total = slot.find(".item").length;

        const index = Math.floor(Math.random() * imagens.length);

        const centroContainer = alturaContainer / 2 - alturaItem / 2;
        const base = Math.floor(total / 2) * alturaItem;

        const destino = base + (index * alturaItem) - centroContainer;

        slot.stop(true,true).css("top",0);

        slot.animate({ top: -destino }, 2300, "swing", function(){
            callback(index);
        });
    }

    $("#btnGirar").on("click", function(){

        const btn = $(this);
        if(btn.prop("disabled")) return;

        btn.prop("disabled", true);
        $("#resultado").html("");

        let r1, r2, r3;

        girarSlot($("#slot1"), v => { r1 = v; verificar(); });
        setTimeout(()=>girarSlot($("#slot2"), v => { r2 = v; verificar(); }), 200);
        setTimeout(()=>girarSlot($("#slot3"), v => { r3 = v; verificar(); }), 400);

        function verificar(){
            if(r1 !== undefined && r2 !== undefined && r3 !== undefined){

                if(r1 === r2 && r2 === r3){
                    $("#resultado").html("üéâ JACKPOT! N√∫mero " + r1);
                } else {
                    $("#resultado").html("‚ùå Tente novamente");
                }

                btn.prop("disabled", false);
            }
        }

    });

});
</script>

</body>
</html>
